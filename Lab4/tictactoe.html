<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script src="tictactoe.js" defer></script>
   

   <style>
      * {
         padding: 0;
         margin: 0;
         box-sizing: border-box;
         font-size: 10px;
      }

      main{
         display: grid;
         grid-template-columns: 100px 100px 100px;
         grid-template-rows: 100px 100px 100px;
         grid-gap: 1rem;

      }
      div[class*="box"] {
      background-color: #6fee95;
      }
      div[class*="box"]:hover {
      background-color: #277d40;
      }
      .newBox{
         background-color: #277d40;
      }
   </style>
</head>
<body>
   <header>
      <h2>TIC TAC TOE</h2>
   </header>

   <main>
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-3"></div>

      <div class="box-4"></div>
      <div class="box-5"></div>
      <div class="box-6"></div>

      <div class="box-7"></div>
      <div class="box-8"></div>
      <div class="box-9"></div>


   </main>
   <footer>
      <button> reset </button>
   </footer>
   
</body>
</html>
